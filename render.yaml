services:
  # Backend (Python Flask API)
  - type: web
    name: file-converter-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 api.pdf_converter:app
    envVars:
      - key: FLASK_ENV
        value: production

  # Frontend (Next.js)
  - type: web
    name: file-converter-frontend
    env: node
    region: oregon
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm run start:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_API_URL
        value: https://file-converter-api.onrender.com