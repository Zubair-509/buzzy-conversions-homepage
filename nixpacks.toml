
[phases.setup]
nixPkgs = [
  "nodejs_20", 
  "python311", 
  "python311Packages.setuptools",
  "python311Packages.pip",
  "python311Packages.flask", 
  "python311Packages.flask-cors",
  "python311Packages.flask-sqlalchemy",
  "python311Packages.werkzeug",
  "python311Packages.gunicorn",
  "python311Packages.psycopg2",
  "python311Packages.python-docx",
  "python311Packages.email-validator"
]

[phases.install]
cmds = [
  "npm install --legacy-peer-deps",
  "/nix/var/nix/profiles/default/bin/python -m pip install --break-system-packages pdf2docx"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:railway"
